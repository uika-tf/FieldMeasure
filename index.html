<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>フィールド計測ツール</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			gap: 20px;
		}

		.canvas-container {
			display: flex;
			gap: 20px;
		}

		canvas {
			border: 1px solid #000;
		}

		.controls {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
	</style>
</head>
<body>
	<div class="canvas-container">
		<canvas id="inputCanvas" width="900" height="600"></canvas>
		<canvas id="outputCanvas" width="600" height="600"></canvas>
	</div>

	<div class="controls">
		<button id="modeTrapezoid">台形モード</button>
		<button id="modeCircle">円形モード</button>

		<label for="outputRotationSlider">出力画像回転: <span id="outputRotationValue">0</span>°</label>
		<input type="range" id="outputRotationSlider" min="-180" max="180" value="0" step="0.5" style="width:400px;">

		<label for="sideLengthSlider">出力画像の一辺の長さ (メートル): <span id="sideLengthValue">40</span></label>
		<input type="range" id="sideLengthSlider" min="10" max="80" value="40" step="1" style="width:400px;">

		<label>
			2点間の距離: <span id="distanceDisplay">-</span> メートル
		</label>
		<label>
			現在の円の半径: <span id="circleRadiusDisplay">-</span> メートル
		</label>
	</div>
	<script src="script.js"></script>
</body>
</html>
